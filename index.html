<!DOCTYPE html>
<html>
<head>
	<title>Typography Summer School 2016</title>
	<link type="text/css" rel="stylesheet" href="styles.css"></link>
</head>
<body>
	<main>
		<div class="line">
			<span class="color red">Applicat</span><span class="color blue">ions for</span>
		</div>
		<div class="line">
			<span class="color red">Typog</span><span class="color blue">raphy</span>
		</div>
		<div class="line">
			<span class="color red">Summer</span><span class="color blue"> School</span>
		</div>
		<div class="line">
			<span class="color red left spaced">New York</span><span class="color blue right spaced">&nbsp;London&nbsp;&nbsp;</span>
		</div>
		<div class="line">
			<span class="color red left spaced">Aug. 1&ndash;5</span><span class="color blue right spaced">&nbsp;July 18&ndash;22</span>
		</div>
		<div class="line">
			<span class="color red">will be a</span><span class="color blue">ccepted</span>
		</div>
		<div class="line">
			<span class="color red">March </span><span class="color blue">1, 2016</span>
		</div>
	</main>
</body>
</html>
